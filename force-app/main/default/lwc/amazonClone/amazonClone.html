<template>
    <lightning-card variant="Narrow" class="loginModal">
        <div class="slds-grid slds-grid_vertical">
            <div class="box">
                <!--Logo-->
                <div class="slds-col">
                    <p class="fontSizeCustom">Sign In</p>
                </div>

                <!--Input-->    
                <div class="slds-col">
                    <lightning-input type="text" variant="standard" name="name" label="Username"
                    placeholder="Enter UserName" onchange={handleUsername} value={email}> 
                    </lightning-input>
                </div>
                <div class="slds-col">
                    <lightning-input type="password" variant="standard" name="name" label="Password"
                    placeholder="Enter Password" onchange={handlePasswordChange} value={password}>
                    </lightning-input>
                </div>
                
                <!--Login Button-->
                <div class="slds-col">
                    <div class="button" onclick={handleLogin}>Log in</div>
                </div>
            </div>
        </div>
    </lightning-card>  
    <!--error-->
    <template if:true={isError}>
        <div class="slds-notify slds-notify_alert slds-alert_error" role="alert">
            <span class="slds-assistive-text">error</span>
            <span class="slds-icon_container slds-icon-utility-error slds-m-right_x-small" title="Description of icon when needed">
            <svg class="slds-icon slds-icon_x-small" aria-hidden="true">
            <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#error"></use>
            </svg>
            </span>
            <h2>
            {errorMessage}
            </h2>
            <div class="slds-notify__close">
            <button class="slds-button slds-button_icon slds-button_icon-small slds-button_icon-inverse" title="Close">
            <svg class="slds-button__icon" aria-hidden="true">
            <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
            </svg>
            <span class="slds-assistive-text">Close</span>
            </button>
            </div>
            </div>
    </template>  
</template>
